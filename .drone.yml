pipeline:

  build_lev_web:
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker build -t lev-web .
    when:
      event: [push, pull_request]

  build_acceptance:
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker build -t lev-web-acc -f Dockerfile-acceptance .
    when:
      event: [push, pull_request]


services:
  dind:
    image: docker:1.11-dind
    privileged: true
    command:
      - "-s"
      - "overlay"
