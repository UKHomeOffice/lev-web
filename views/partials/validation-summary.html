{{#errorlist.length}}
  <div class="validation-summary" tabindex="-1">
    {{$errorlist-title}}
      <h2>{{#t}}errorlist.title{{/t}}</h2>
    {{/errorlist-title}}

    {{<partials-validation-list}}
      {{$validation-list}}
        {{#errorlist}}
          {{#message}}
            <li><a href="#{{key}}-group">{{ message }}</a></li>
          {{/message}}
        {{/errorlist}}
      {{/validation-list}}
    {{/partials-validation-list}}
  </div>
{{/errorlist.length}}
