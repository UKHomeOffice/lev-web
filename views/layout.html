  <body class="no-js {{$bodyClasses}}{{/bodyClasses}}">
    <script type="text/javascript">document.body.className = document.body.className.replace('no-js', 'js-enabled');</script>



    <div id="skiplink-container">
      <div>
        <a href="#content" class="skiplink">Skip to main content</a>
      </div>
    </div>

    <div id="global-cookie-message">
      <div class="outer-block">
        <div class="inner-block">

            {{$cookieMessage}}{{/cookieMessage}}

        </div>
      </div>
    </div>
    <!--end global-cookie-message-->


    <header role="banner" id="global-header" class="{{$headerClass}}with-proposition{{/headerClass}}">
      <div class="header-wrapper">
        <div class="header-row">
          <div id="logo"></div>
          <div id="service-header">
            <div id="proposition-name"><a href="{{absBaseUrl}}">{{$journeyHeader}}{{/journeyHeader}}</a></div>
          </div>
          <ul id="nav">
            <li><a id="sign-out" href="/oauth/logout?redirect=%2F">Sign out</a></li>
          </ul>
        </div>
      </div>
    </header>
    <!--end header-->


    {{$afterHeader}}{{/afterHeader}}

    <div id="global-header-bar">
      <div class="inner-block">
        <div class="header-bar"></div>
      </div>
    </div>
    <!--end global-header-bar-->

    {{$main}}
      <main id="content" class="main" role="main">
        <div class="grid-row">
          {{$maincontent}}{{/maincontent}}
        </div>
      </main>
    {{/main}}

    <div id="global-app-error" class="app-error hidden"></div>

    <script src="{{govukAssetPath}}javascripts/govuk-template.js?0.12.0" type="text/javascript"></script>
    <script src="/public/js/bundle.js" type="text/javascript"></script>
