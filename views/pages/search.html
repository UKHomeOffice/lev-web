{{<layout}}

{{$title}}Birth record check{{/title}}

{{$journeyHeader}}
  Birth record check
{{/journeyHeader}}

{{$propositionHeader}}
  {{> partials-navigation}}
{{/propositionHeader}}

{{$header}}
  {{<partials-page-header}}
    {{$page-header}}
      Applicants Details
    {{/page-header}}
  {{/partials-page-header}}
{{/header}}

{{$maincontent}}
  {{> partials-maincontent-left}}
{{/maincontent}}

{{$content}}
  {{<partials-form}}
    {{$form}}

      <div class="form-group">
        <label for="system-number" class="form-label-bold">System number</label>
        <input id="system-number" name="system-number" class="form-control" value="{{values.system-number}}">
      </div>

      <div class="form-group">
        <label for="surname" class="form-label-bold">Surname</label>
        <input id="surname" name="surname" class="form-control" value="{{values.surname}}">
      </div>

      <div class="form-group">
        <label for="forenames" class="form-label-bold">Forename(s)</label>
        <input id="forenames" name="forenames" class="form-control" value="{{values.forenames}}">
      </div>

      <div class="form-group">
        <label for="dob" class="form-label-bold">Date of birth</label>
        <input id="dob" name="dob" class="form-control" value="{{values.dob}}">
      </div>

      <div class="form-group">
        <label for="nationality" class="form-label-bold">Nationality</label>
        <input id="nationality" name="nationality" class="form-control" value="{{values.nationality}}">
      </div>

      <input type="submit" value="Search" class="button">

    {{/form}}
  {{/partials-form}}

{{/content}}

{{/layout}}
