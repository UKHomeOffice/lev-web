version: "3"
services:
  lev-web:
    build: .
    ports:
      - "8001:8001"
    environment:
      NODE_ENV: test
      API_HOST: mock-api
  kc-proxy:
    build:
      context: .
      dockerfile: Dockerfile-testing
    command: npm run start:mock-kc-proxy
    ports:
      - "8002:8002"
    environment:
      PROXY_HOST: lev-web
      LOCAL_HOST: 0.0.0.0
  mock-api:
    image: quay.io/ukhomeofficedigital/lev-api-mock:v1.2.1-249-8c7263f352ae7d441acf5a55e3f0b9754d5900f4
    ports:
      - "8080:8080"
